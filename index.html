<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Test your knowledge of the hit TV show Breaking Bad">
    <title>Breaking Bad Superfan Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <header>
      <h1>Breaking Bad Superfan Quiz</h1>
      <ul>
       <li>Question: <span class="question-number">0</span>/10</li>
       <li>Score: <span class="score">0</span>/10</li>
     </ul>
    </header>
    <main role="main">
      <div id="start-page">
        <h2>Think you know Breaking Bad?</h2>
        <button type="button" class="js-start-button">Let's find out!</button>
      </div>
      <div id="question-page">
      </div>
      <div id="feedback-page">
      </div>
      <div id="final-page">
      </div>
    </main>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
